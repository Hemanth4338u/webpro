  />
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  <script

  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  <title  data-translate="quiz_title">Interactive Quiz</title>
  <link rel="stylesheet" href="quiz.css" />
  <link rel="stylesheet" href="styles.css">
  <script src="languageSwitcher.js"></script>
</head>
<body>
    <nav class="navbar ">
        <div>
          <img src="image.png" class="image" />
        </div>
        <div class="nav-heading d-flex flex-row justify-content-center " data-translate="welcome_message">
          OrganXchange
        </div>
        <ul class="nav-links">
          <li><a href="homepage.html" data-translate="home">Home</a></li>
          <li><a href="aboutus.html" data-translate="about_us">About</a></li>
          <li><a href="faqs.html" data-translate="faqs">FAQs</a></li>
          <li><a href="contact.html" data-translate="contact_us">Contact</a></li>
          <li><a href="legalinformation.html" data-translate="legal_information">Legal Information</a></li>
          <li><a href="register.html" data-translate="register">Register</a></li>
        </ul>
        <select id="languageSwitcher" onchange="changeLanguage()">
          <option value="en">English</option>
          <option value="te">Telugu</option>
          <option value="hi">Hindi</option>
          <option value="ta">Tamil</option>
          <option value="kn">Kannada</option>
          <option value="ml">Malayalam</option>
        </select>
      </nav>
    <div id="start-screen">
        <h1 data-translate="interactive_quiz">Interactive Eligibility Quiz</h1>
        <button id="start" data-translate="start_quiz">Start Quiz</button>
    </div>
    <div id="questions" class="hide">
        <h2 id="question-words" data-translate="question_words"></h2>
        <div id="options"></div>
        <button id="submit-score" data-translate="submit_score">Submit Score</button>
    </div>
    <div id="quiz-end" class="hide">
        <h2 id="score-final" data-translate="score_final"></h2>
        <button id="restart" data-translate="restart_quiz">Restart Quiz</button>
    </div>
    <div id="feedback" class="hide" data-translate="feedback"></div>

    <script src="quizs.js"></script>
</body>
</html>
